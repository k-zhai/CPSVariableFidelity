[Config default_tcp]
description = "default_TCP <---> default_TCP"

[Config inet__inet_stream]
description = "inet_TCP <---> inet_TCP"
**.tcp.typename = "Tcp"
#**.app[*].dataTransferMode = "bytestream"

[Config inet-reno]
description = "inet_TCP <---> inet_TCP w/ Reno algorithm"
**.tcp.typename = "Tcp"
*.per = 0.01 * ${0, 0.1, 0.2, 0.5, 1, 2, 5}

[Config inet-dumb]
description = "inet_TCP <---> inet_TCP w/ DumbTcp algorithm"
**.tcp.typename = "Tcp"
**.tcp.tcpAlgorithmClass = "DumbTcp"
*.per = 0.01 * ${0, 0.1, 0.2, 0.5, 1, 2, 5}

[General]
network = networksim
sim-time-limit = 200s
**.queue.frameCapacity = 10
**.queue.queueName = "DropTailQueue"

*.SN*.app[*].typename = "SensorNodeBase"
*.DF*.app[*].typename = "DFNode"
*.M.app[*].typename = "Master"
**.switch = false

